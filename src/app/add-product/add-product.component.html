
<div>
    <form >
        <div>
            <label >Nom du produit</label>
            <input type="text" [(ngModel)]="product" [ngModelOptions]="{standalone: true}" #p>
        </div>
   
        <div>
            <button (click)="goToCategory()">Categorie du produit</button>
        </div>
        <div>
            <button (click)="addProduct(p.value)">Ajouter</button>
        </div>
    </form>
</div>
